                break;
            case 13:

                break;
            case 14:
                setupStateFourteen();
                break;
            default:
                console.log("Unknown state");
        }
        logStateChange(newState);
    }

    document.addEventListener('DOMContentLoaded', function() {
        setState(1);
    });
