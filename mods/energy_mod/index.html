                break;
            case 4:

                setupStateSix();
                break;
            case 7:
                setupStateSeven();
                break;
            case 8:
                setupStateEight();
                break;
            default:
                console.log("Unknown state");
        }
        logStateChange(newState);
    }

    document.addEventListener('DOMContentLoaded', function() {
        setState(1);
    });

</script>
